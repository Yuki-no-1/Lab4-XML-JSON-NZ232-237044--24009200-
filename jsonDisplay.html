<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON User Profile Display</title>
  <style>
    .user-item { margin: 20px 0; padding: 15px; border: 1px solid #666; border-radius: 5px; }
    .preferences { margin-top: 10px; padding: 10px; background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>User Profile List</h1>
  <div id="userContainer"></div>
<script>
    fetch('userProfiles.json')
      .then(response => {
        if (!response.ok) throw new Error('Fetch error: ' + response.status);
        return response.json(); 
      })
      .then(users => {
        const container = document.getElementById('userContainer');
        users.forEach(user => {
          const userDiv = document.createElement('div');
          userDiv.className = 'user-item';
          userDiv.innerHTML = `
            <p><strong>Name: </strong>${user.firstName} ${user.lastName}</p>
            <p><strong>Email: </strong>${user.email}</p>
            <p><strong>Date of Birth: </strong>${user.dateOfBirth}</p>
            <p><strong>Address: </strong>${user.address.street}, ${user.address.city}, ${user.address.state} ${user.address.zipCode}</p>
            <div class="preferences">
              <p><strong>User Preferences: </strong></p>
              <p>Theme: ${user.userPreferences.theme}</p>
              <p>Language: ${user.userPreferences.language}</p>
              <p>Notifications: ${user.userPreferences.notifications ? 'Enabled' : 'Disabled'}</p>
              <p>Newsletter Subscription: ${user.userPreferences.subscription ? 'Subscribed' : 'Unsubscribed'}</p>
            </div>
          `;
          container.appendChild(userDiv);
        });
      })
      .catch(err => console.error('Fetch error: ' + err.message));
  </script>
</body>
</html>
